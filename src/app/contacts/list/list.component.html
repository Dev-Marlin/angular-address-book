<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of contacts">
            <td>{{ c.name }}</td>
            <td>{{ c.address }}</td>
            <td>{{ c.phone }}</td>
        </tr>
    </tbody>
</table>
